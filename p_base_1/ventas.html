<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        .btn-home {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            padding: 15px;
            border-radius: 50%;
            text-decoration: none;
        }
        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Gestión de Ventas</h1>

    <form action="procesar_venta.php" method="POST" class="mb-4">
        <input type="number" placeholder="ID del Cliente" name="cliente_id" class="form-control mb-2" required>
        <input type="number" placeholder="ID del Producto" name="producto_id" class="form-control mb-2" required>
        <input type="number" placeholder="Cantidad" name="cantidad" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary mt-2">Realizar Venta</button>
    </form>

    <h2>Lista de Ventas</h2>
    <table id="tablaVentas" class="table table-striped">
        <thead>
            <tr>
                <th>Cliente ID</th>
                <th>Producto ID</th>
                <th>Cantidad</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>123</td>
                <td>2</td>
                <td>2023-09-20</td>
            </tr>
        </tbody>
    </table>
</div>

<a href="home.html" class="btn-home">Home</a>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $('#tablaVentas').DataTable();
    });
</script>

</body>
</html>
