<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
</head>
<body>

    <h1>Gestión de Productos</h1>

    <form action="procesar_producto.php" method="POST">
        <label>Nombre del Producto:</label>
        <input type="text" name="nombre_producto" required><br><br>

        <label>Precio de Compra:</label>
        <input type="number" name="precio_compra" step="0.01" required><br><br>

        <label>Precio de Venta:</label>
        <input type="number" name="precio_venta" step="0.01" required><br><br>

        <label>Cantidad:</label>
        <input type="number" name="cantidad" min="0" required><br><br>

        <input type="submit" value="Registrar Producto">
    </form>

</body>
</html>
