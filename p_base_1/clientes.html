<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        .btn-home {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            padding: 15px;
            border-radius: 50%;
            text-decoration: none;
        }
        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1>Gestión de Clientes</h1>

        <form action="procesar_cliente.php" method="POST" class="mb-4">
            <input type="text" placeholder="Nombre" name="nombre" class="form-control mb-2" required>
            <input type="text" placeholder="Apellido" name="apellido" class="form-control mb-2" required>
            <input type="tel" placeholder="Teléfono" name="telefono" class="form-control mb-2" required>
            <input type="email" placeholder="Correo" name="correo" class="form-control mb-2" required>
            <button type="submit" class="btn btn-primary mt-2">Guardar</button>
        </form>

        <h2>Lista de Clientes</h2>
        <table id="tablaClientes" class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juan</td>
                    <td>Pérez</td>
                    <td>3001234567</td>
                    <td>juan@example.com</td>
                </tr>
                <tr>
                    <td>Ana</td>
                    <td>Gómez</td>
                    <td>3012345678</td>
                    <td>ana@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="home.html" class="btn-home">Home</a>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready( function () {
            $('#tablaClientes').DataTable();
        });
    </script>
</body>
</html>
